name: Deploy Blog Img

on:
  push:
    branches:
      - main

env: # 设置环境变量
  TZ: Asia/Shanghai # 时区（设置时区可使页面中的`最近更新时间`使用该时区时间）

# 任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # "最近更新时间"等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0

      # 使用action安装node环境
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 生成视频文件名字数组
      - name: filesName
        run: node utils/main.js

      # # Deploy
      # - name: run deploy.sh
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      #   run: bash utils/deploy.sh

      # 部署到 GitHub Pages
        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            token: ${{ secrets.ACCESS_TOKEN }}
            repository-name: ckhr516/ckhr516.github.io
            branch: test # 部署到的分支
            folder: utils/filesName/filesName.json # vuepress 生成的静态文件存放的地方